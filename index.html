<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="index.css">
</head>
<body>
    
    
    <div class = "main">
      
        <div class="head">
            <h1>A Simple JS Calculator</h1>
            <img src="assets/chaisvg.svg"/>
        </div>
        
        <div class = "top">
            <input type="text" id="text">
        </div>
        
        <div class = "bottom">
            <button class = "btn active-btn" value = "7"> 7 </button>
            <button class = "btn active-btn" value = "8"> 8 </button>
            <button class = "btn active-btn" value = "9"> 9 </button>
            <button class = "btn" id = "clear-btn"> AC </button>
            <button class = "btn active-btn" value = "4"> 4 </button>
            <button class = "btn active-btn" value = "5"> 5 </button>
            <button class = "btn active-btn" value = "6"> 6 </button>
            <button class = "btn active-btn" value = "/"> / </button>
            <button class = "btn active-btn" value = "1"> 1 </button>
            <button class = "btn active-btn" value = "2"> 2 </button>
            <button class = "btn active-btn" value = "3"> 3 </button>
            <button class = "btn active-btn" id="add-btn" value="+">+ </button>
            <button class = "btn active-btn" value = "0"> 0 </button>
            <button class = "btn active-btn" value = "*"> x </button>
            <button class = "btn active-btn" value = "-"> - </button>
            <button class = "btn active-btn" id = "twozero-btn" value = "00"> 00</button>
            <button class = "btn" id = "equal-btn"> = </button>
        </div>
      
        <div>
            <p>Cheers to Chai aur Code !!!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
